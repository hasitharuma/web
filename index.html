<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8" />
  <title>Hostels of University of Peradeniya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { margin:0; padding:0; font-family: Arial; }

    /* Top title bar */
    #title-bar {
      position: absolute;
      top:0; left:0; right:0;
      background-color: #800000; /* University theme dark blue */
      color: #FFD100; /* University yellow */
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      z-index: 1000;
    }

    /* Map container */
    #map {
      position: absolute;
      top: 60px;
      bottom: 0;
      left: 0;
      right: 0;
    }

    /* Left-side dropdown and button */
    #sidebar {
      position: absolute;
      top: 70px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 220px;
    }

    #sidebar h3 { margin-top:0; color:#00274D; font-size:16px; }
    select, button { width: 100%; margin-top:5px; padding:5px; border-radius:5px; }

    /* Legend */
    .legend {
      position: absolute;
      bottom: 20px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .legend span {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 5px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div id="title-bar">Hostels of University of Peradeniya</div>

  <div id="sidebar">
    <h3>Select Your Hostel</h3>
    <select id="hostelSelect">
      <option value="">-- Choose Hostel --</option>
    </select>
    <button id="goMapsBtn" disabled>See Direction</button>
  </div>

  <div id="map"></div>

  <div class="legend">
    <div><span style="background: blue"></span> Male/Bikkhu Hostels</div>
    <div><span style="background: red"></span> Female Hostels</div>
  </div>

  <script>
    const hostels = [
      {name: "Akbar Nell Hostel", cap: 590, gender: "Male", lat: 7.2513503, lng: 80.5913168, image:"images/akbar-nell.jpg"},
      {name: "Arunachalam Hostel", cap: 183, gender: "Male", lat: 7.2577778, lng: 80.5999715, image:"images/arunachalam.jpg"},
      {name: "AQ 40 Hostel", cap: 30, gender: "Male", lat: 7.2698594, lng: 80.6058711, image:"images/AQ.jpg"},
      {name: "Ivor Jennings Hostel", cap: 524, gender: "Male", lat: 7.2571459, lng: 80.6021393, image:"images/Ivor.jpg"},
      {name: "James Peiris Hostel", cap: 244, gender: "Male", lat: 7.25025, lng: 80.5980943, image:"images/james-peris.jpg"},
      {name: "Jayathilaka Hostel", cap: 186, gender: "Male", lat: 7.2593909, lng: 80.6001004, image:"images/jayathilaka.jpg"},
      {name: "Marcus Fernando Hostel", cap: 246, gender: "Male", lat: 7.2503414, lng: 80.5994354, image:"images/MFH.jpg"},
      {name: "Mars Hostel", cap: 234, gender: "Male", lat: 7.2624535, lng: 80.6015977, image:"images/marrs.jpg"},
      {name: "Sangaramaya & Kehelpannala Bikkhu Hostel", cap: 123, gender: "Bikkhu", lat: 7.2567857, lng: 80.5924877, image:"images/sangamaya.jpg"},
      {name: "Senaka Bibile Hostel", cap: 294, gender: "Male", lat: 7.2692886, lng: 80.6048468, image:"images/senakaa.jpg"},
      {name: "New Akbar Hostel", cap: 136, gender: "Male", lat: 7.2513864, lng: 80.5931248, image:"images/newakbar.jpg"},
      {name: "Hindagal Hostel", cap: 57, gender: "Male", lat: 7.2419534, lng: 80.5989913, image:"images/hidaga.jpg"},
      {name: "Lalith Athulathmudali Hostel", cap: 380, gender: "Female", lat: 7.2608648, lng: 80.6035143, image:"images/falith.jpg"},
      {name: "Sarasaviuyana Hostel", cap: 146, gender: "Female", lat: 7.2654228, lng: 80.6009324, image:"images/uyana.jpg"},
      {name: "Ramanathan Hostel", cap: 1215, gender: "Female", lat: 7.2461087, lng: 80.597343, image:"images/ramanathan.jpg"},
      {name: "Sangamiththa Hostel", cap: 656, gender: "Female", lat: 7.2491516, lng: 80.5973559, image:"images/sangamitta.jpg"},
      {name: "Wijewardana Hostel", cap: 804, gender: "Female", lat: 7.2609049, lng: 80.5994223, image:"images/wije.jpg"},
      {name: "Hilda Obeysekara Hostel", cap: 656, gender: "Female", lat: 7.250442, lng: 80.5968362, image:"images/hilda.jpg"},
      {name: "Ediriweera Sarathchandra & Gunapala Malalasekara Hostel", cap: 647, gender: "Female", lat: 7.2505678, lng: 80.5942954, image:"images/ediriweera-sarachchandra.jpg"},
      {name: "Mahakanda Hostel", cap: 342, gender: "Female", lat: 7.2271831, lng: 80.6079637, image:"images/older.jpg"},
      {name: "Sarasavi Medura Hostel", cap: 752, gender: "Female", lat: 7.2461622, lng: 80.5961984, image:"images/sarasavi.jpg"},
      {name: "Mahailukpallama Boys Hostel", cap: 100, gender: "Male", lat: 8.0965743, lng: 80.4475949, image:"images/mhailuk.jpg"},
      {name: "Mahailukpallama Girls Hostel", cap: 200, gender: "Female", lat: 8.0967935, lng: 80.4460204, image:"images/newakbar.jpg"}
    ];

    const map = L.map('map').setView([7.253, 80.596], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution:'Â© OpenStreetMap contributors' }).addTo(map);

    const markers = {};
    const hostelSelect = document.getElementById("hostelSelect");
    const goMapsBtn = document.getElementById("goMapsBtn");

    // Add markers and populate dropdown
    hostels.forEach(h => {
      const color = (h.gender.toLowerCase() === "female") ? "red" : "blue";
      const marker = L.circleMarker([h.lat, h.lng], {
        radius:10, color:color, fillColor:color, fillOpacity:0.8
      }).addTo(map);

      marker.bindPopup(`
        <b>${h.name}</b><br>
        Capacity: ${h.cap}<br>
        Type: ${h.gender}<br>
        <a href="${h.image}" target="_blank">
          <img src="${h.image}" width="150" style="cursor:pointer">
        </a>
      `);

      markers[h.name] = marker;
      hostelSelect.innerHTML += `<option value="${h.name}">${h.name}</option>`;
    });

    // Zoom to hostel and enable See Direction button
    hostelSelect.addEventListener("change", ()=>{
      const selected = hostelSelect.value;
      if(selected && markers[selected]){
        const h = hostels.find(x=>x.name===selected);
        map.flyTo([h.lat, h.lng], 18, { duration: 1.5 });
        markers[selected].openPopup();
        goMapsBtn.disabled = false;
        goMapsBtn.onclick = ()=> {
          window.open(`https://www.google.com/maps/dir/?api=1&destination=${h.lat},${h.lng}`, '_blank');
        };
      } else {
        goMapsBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
